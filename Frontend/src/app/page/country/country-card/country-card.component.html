@if(editing) {
<div>
  <input [(ngModel)]="editName" />
  <input [(ngModel)]="editShort" />
  <button (click)="saveEdit()">Save</button>
  <button (click)="cancelEdit()">Cancel</button>
</div>
} @else {
<div>
  <p>{{ country?.short }} - {{ country?.name }}</p>
  <button (click)="editCountry()">Edit</button>
  <button (click)="deleteCountry()">Remove</button>
</div>
}
